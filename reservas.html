<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohara Training</title>
    <link rel="icon" type="image/jpg" href="images/ohara.jpg">
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .iframe-container {
            padding-top: 80px
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100vh;
            position: relative;
        }
        /* Navegación */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
}

/* Menú Burger */
.burger-menu {
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  width: 30px;
  height: 25px;
  cursor: pointer;
}

.burger-bar {
  width: 30px;
  height: 5px;
  background-color: #fff;
  border-radius: 5px;
}

/* Menú de navegación */
.nav {
  display: flex;
}

.nav ul {
  display: flex;
  margin: 0;
  padding: 0;
  list-style: none;
}

.nav ul li {
  margin: 0 15px;
}

.nav ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
}

/* Ocultar menú en pantallas pequeñas */
.nav {
  display: none;
}

@media (max-width: 768px) {
  .nav {
    display: block;
    position: absolute;
    top: 60px;
    right: 0;
    background-color: #333;
    width: 100%;
    text-align: center;
  }

  .nav ul {
    flex-direction: column;
    margin-top: 10px;
  }

  .nav ul li {
    margin: 15px 0;
  }
  
  /* Cambiar icono de Burger cuando se muestra el menú */
  .burger-icon.active .burger-bar:nth-child(1) {
    transform: rotate(45deg);
    position: relative;
    top: 9px;
  }

  .burger-icon.active .burger-bar:nth-child(2) {
    opacity: 0;
  }

  .burger-icon.active .burger-bar:nth-child(3) {
    transform: rotate(-45deg);
    position: relative;
    top: -9px;
  }
}

nav img.logo {
    width: 50px;
}
    </style>
</head>
<body>
<nav>
        <div class="nav-container">
            <img src="images/ohara.jpg" alt="Ohara Logo" class="logo">
            <div class="nav-links">
                <a href="index.html" class="active">Inicio</a>
                <a href="reservas.html">Reservar sesión</a>
                <a href="horarios.html">Horarios</a>
            </div>
        </div>
    </nav>
    <div class="iframe-container">
        <iframe allow="fullscreen" src="https://script.google.com/macros/s/AKfycbyozjeC8P51iqfVtdq0yk3tBX7-VUcKb5R7yGVmH-6E7GfAnIVA3FDTzWup0LlvbfI3SA/exec" 
                title="Iframe Google Script"></iframe>
    </div>

</body>
    <script>
        function toggleMenu() {
  const nav = document.getElementById('navMenu');
  const burgerIcon = document.querySelector('.burger-icon');
  nav.classList.toggle('active');
  burgerIcon.classList.toggle('active');
}
    </script>
</html>
