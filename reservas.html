<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohara Training - Reservas</title>
    <link rel="icon" type="image/jpg" href="images/ohara.jpg">
    <link rel="stylesheet" href="style.css">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            overflow-x: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .iframe-container {
            flex: 1;
            width: 100%;
            margin-top: 70px; /* Reduced for mobile */
            position: relative;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* For smoother scrolling on iOS */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Media query for larger screens */
        @media (min-height: 800px) {
            .iframe-container {
                height: calc(100vh - 80px); /* Subtract nav height */
            }
        }

        /* Loading spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #eee;
            border-top-color: #e30613;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <nav>
        <div class="nav-container">
            <img src="images/ohara.jpg" alt="Ohara Logo" class="logo">
            <button class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="reservas.html" class="active">Reservar sesión</a>
                <a href="gestion_cuentas.html">Gestión de cuentas</a>
            </div>
        </div>
    </nav>

    <div class="iframe-container">
        <iframe id="myIframe" allow="fullscreen" 
                src="https://script.google.com/macros/s/AKfycbx_W0nta3ggt-OnshYVuIpTyTiwiOTVrsTHV2lzEjF6dvR82OQ10rUp2ep4QkiV69-e/exec" 
                title="Iframe Google Script"></iframe>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        }

        // Manejo del loader para el iframe
        document.addEventListener("DOMContentLoaded", function () {
            const iframe = document.getElementById("myIframe");
            const loadingOverlay = document.getElementById("loading");

            // Mostrar el spinner mientras el iframe carga
            loadingOverlay.style.display = "flex";

            // Intentar ocultar el loader cuando el iframe carga
            iframe.onload = function () {
                loadingOverlay.style.display = "none";
            };

            
        });
    </script>

</body>
</html>
