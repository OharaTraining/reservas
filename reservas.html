<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohara Training</title>
    <link rel="icon" type="image/jpg" href="images/ohara.jpg">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .iframe-container {
            flex: 1;
            width: 100%;
            margin-top: 80px; /* Space for fixed nav */
            position: relative;
            overflow-y: auto;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        /* Navegación */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
        }
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
        }
        .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 70px;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 20px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-links.active {
            display: flex;
        }
        .nav-links a {
            color: #3e3e3d;
            text-decoration: none;
            padding: 15px 5%;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .nav-links a.active,
        .nav-links a:hover {
            color: #259bdb;
            background-color: #f4f4f4;
        }
        nav img.logo {
            width: 50px;
        }
        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        .hamburger span {
            width: 100%;
            height: 2px;
            background-color: #3e3e3d;
            transition: all 0.3s ease;
        }
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Media query for larger screens */
        @media (min-height: 800px) {
            .iframe-container {
                height: calc(100vh - 80px); /* Subtract nav height */
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <img src="images/ohara.jpg" alt="Ohara Logo" class="logo">
            <button class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="reservas.html" class="active">Reservar sesión</a>
                <a href="horarios.html">Horarios</a>
            </div>
        </div>
    </nav>

    <div class="iframe-container">
        <iframe allow="fullscreen" src="https://script.google.com/macros/s/AKfycbyozjeC8P51iqfVtdq0yk3tBX7-VUcKb5R7yGVmH-6E7GfAnIVA3FDTzWup0LlvbfI3SA/exec" 
                title="Iframe Google Script"></iframe>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        }
    </script>
</body>
</html>
